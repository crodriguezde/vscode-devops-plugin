name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run compile

      - name: Run linting
        run: npm run lint -- --max-warnings=-1

      - name: Run tests
        run: npm run test || echo "Tests not configured or failed - continuing"
        continue-on-error: true

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ steps.get_version.outputs.VERSION }}"
          if [ "$CURRENT_VERSION" != "$TAG_VERSION" ]; then
            npm version $TAG_VERSION --no-git-tag-version
            echo "Version updated from $CURRENT_VERSION to $TAG_VERSION"
          else
            echo "Version already matches tag ($TAG_VERSION), skipping update"
          fi

      - name: Package extension
        run: npm run package

      - name: Get package filename
        id: package_name
        run: echo "VSIX_FILE=$(ls *.vsix)" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          CHANGELOG=$(git log $(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || git rev-list --max-parents=0 HEAD)..HEAD --pretty=format:"- %s (%h)" 2>/dev/null || echo "- Initial release")
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: '*.vsix'
          body: |
            ## Release ${{ steps.get_version.outputs.VERSION }}
            
            ### Changes
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ### Installation
            Download the `.vsix` file and install it in VSCode:
            1. Open VSCode
            2. Go to Extensions view (Ctrl+Shift+X)
            3. Click "..." menu â†’ "Install from VSIX..."
            4. Select the downloaded file
            
            Or install via command line:
            ```bash
            code --install-extension ${{ steps.package_name.outputs.VSIX_FILE }}
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to VSCode Marketplace
        if: success()
        run: npm run publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
