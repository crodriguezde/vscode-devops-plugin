name: Pre-Release

on:
  push:
    tags:
      - 'v*.*.*-beta.*'
      - 'v*.*.*-alpha.*'
      - 'v*.*.*-rc.*'

jobs:
  pre-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run compile

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm run test
        continue-on-error: true

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: npm version ${{ steps.get_version.outputs.VERSION }} --no-git-tag-version

      - name: Package extension
        run: npm run package

      - name: Get package filename
        id: package_name
        run: echo "VSIX_FILE=$(ls *.vsix)" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          git log $(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || git rev-list --max-parents=0 HEAD)..HEAD --pretty=format:"- %s (%h)" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Pre-Release
        uses: softprops/action-gh-release@v1
        with:
          files: '*.vsix'
          body: |
            ## Pre-Release ${{ steps.get_version.outputs.VERSION }}
            
            ⚠️ **This is a pre-release version for testing purposes.**
            
            ### Changes
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ### Installation
            Download the `.vsix` file and install it in VSCode:
            1. Open VSCode
            2. Go to Extensions view (Ctrl+Shift+X)
            3. Click "..." menu → "Install from VSIX..."
            4. Select the downloaded file
            
            Or install via command line:
            ```bash
            code --install-extension ${{ steps.package_name.outputs.VSIX_FILE }}
            ```
            
            ### Feedback
            Please report any issues you encounter with this pre-release version.
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
